name: basicstation
type: sw.application
description: Deploys a LoRaWAN gateway with LoRa Basicsâ„¢ Station Packet Forward protocol on SX1301, SX1302, SX1303 or SX1308 LoRa concentrators.
joinable: false
post-provisioning: For detailed instructions on how to use configure your LoRaWAN gateway check out the [readme here](https://github.com/dfelska/basicstation).
assets:
  repository:
    type: blob.asset
    data:
      url: https://github.com/dfelska/basicstation
  logo:
    type: blob.asset
    data:
      url: https://raw.githubusercontent.com/dfelska/basicstation/master/logo.png
data:
  applicationEnvironmentVariables:
    - MODEL: SX1303
    - INTERFACE: SPI
    - GW_RESET_GPIO: 22
    - GW_POWER_EN_GPIO: 16
    - TTN_REGION: nam1
    - TLS_SNI: false
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
    - fincm3
    - generic
version: 2.5.0
